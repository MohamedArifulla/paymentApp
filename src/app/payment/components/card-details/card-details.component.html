<form #cardForm="ngForm">
    <div class="form-group">
        <label for="cardholder">Cardholder Name</label><span style="color:red">*</span>
        <input required ngModel type="text" name="cardholder" #cardholder="ngModel" id="cardholder" class="form-control">
        <div class="alert alert-danger" *ngIf="!cardholder.valid && cardholder.touched">Cardholder Name is required</div>
    </div>
    <div class="form-group">
        <label for="creditCardNumber">Creditcard Number</label><span style="color:red">*</span>
        <input type="number" required ngModel name="creditCardNumber" id="creditCardNumber" #creditCardNumber="ngModel" class="form-control">
        <div class="alert alert-danger" *ngIf="!creditCardNumber.valid && creditCardNumber.touched">Credit card number is required</div>
    </div>
    <div class="form-group">
        <label for="expirationDate">Expiration Date</label><span style="color:red">*</span>
        <input type="date" [(ngModel)]="experyDate" (change)="onExpirationDate(expirationDate.value)" required ngModel name="expirationDate" id="expirationDate" #expirationDate="ngModel" class="form-control">
        <div class="alert alert-danger" *ngIf="!expirationDate.valid && expirationDate.touched">Expiration Date is required</div>
    </div>
    <div class="form-group">
        <label for="securityCode">Security Code</label>
        <input type="text" ngModel maxlength="3" name="securityCode" #securityCode="ngModel" id="securityCode" class="form-control">
    </div>
    <div class="form-group">
        <label for="amount">Amount</label><span style="color:red">*</span>
        <input type="number" required ngModel name="amount" id="amount" #amount="ngModel" class="form-control">
        <div class="alert alert-danger" *ngIf="!amount.valid && amount.touched">
            <div *ngIf="amount.errors.required">amount is required</div>
            <div *ngIf="amount.value > 0 ">{{amount.value}}amount must be greater than zero</div>
        </div>
    </div>
     <button mat-raised-button color="primary" (click)="onSubmit(cardForm)">Add Payment</button>    
</form>
<span style="font-size: 14px"><br><b>Recent Payment List</b></span>
<div *ngIf="recentPaymentList.length === 0">
    <span>None</span>
</div>
<div>
    <ul *ngFor="let list of recentPaymentList">
        <li>Cardholder details: {{list}}</li>
    </ul>
</div>
